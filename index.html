<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Grade</title>
    <!-- Importando a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Incluindo o ícone -->
    <link rel="icon" href="lawd-icon.jpg" type="image/x-icon">
    <!-- Incluindo o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Importando a biblioteca html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0QEWRZRRH4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-0QEWRZRRH4');
</script>

</head>
    


<body>

    <div class="container">
        <h1>Simulador de Grade</h1>
        <!-- Adicione aqui a imagem do logo -->
        <img src="lawd.png" alt="Logo da Equipe Desenvolvedora" class="logo">
        <br>
        
        <div class="input-form">
            <h2>Adicionar Disciplina</h2>
            <label>
                Nome da Disciplina:
                <input type="text" id="nomeDisciplina" placeholder="Ex: Redes">
            </label>
            <label>
                Nome do Professor:
                <input type="text" id="nomeProfessor" placeholder="Ex: Ricardo">
            </label>
            <label>
                Código de Horário:
                <input type="text" id="codigoHorario" placeholder="Ex: 24T12">
            </label>
            <h3>Caso sua disciplina tenha horário alternados, por exemplo: "2N34 4N12" adicione a disciplina primeiro com 2N34 depois repita o processo novamente, preservando os campos de Disciplina e Professor e alterando apenas horário para 4N12</h3>
            <button onclick="adicionarDisciplina()">Adicionar à Grade</button>
            <button onclick="toggleLightMode()" id="lightModeButton">Ativar Modo Claro</button>
            <button onclick="salvarComoImagem()">Salvar Grade como Imagem</button>
            <!-- Novo botão para baixar o PDF -->
            <button onclick="baixarPDF()">Baixar Oferta de Turmas 2024.2</button>
        </div>
    </div>

    <!-- Lista de disciplinas adicionadas -->
    <div class="disciplinas-adicionadas" id="disciplinasAdicionadas">
        <!-- Lista de disciplinas adicionadas será exibida aqui -->
    </div>

    <div class="timetable" id="timetable">
        <!-- A grade será gerada aqui -->
    </div>

    <!-- Modal para editar/excluir disciplina -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Editar Disciplina</h3>
            <label>
                Nome da Disciplina:
                <input type="text" id="modalNomeDisciplina">
            </label>
            <label>
                Nome do Professor:
                <input type="text" id="modalNomeProfessor">
            </label>
            <label>
                Código de Horário:
                <input type="text" id="modalCodigoHorario">
            </label>
           
            <button onclick="salvarEdicao()">Salvar Alterações</button>
            <button onclick="excluirDisciplina()">Excluir Disciplina</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <!-- Incluindo o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
